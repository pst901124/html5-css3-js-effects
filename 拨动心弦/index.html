  <title>vivo 拨动心弦</title>
  <style>
    *{ padding:0; margin:0;}
	html,body,.main{ width:100%; height:100%;}
	.main{ background:url("img/h-x5maxact-bg.jpg") no-repeat; background-size:cover; position:relative;}
	.show{ width:100%; height:402px; position:absolute; top:210px; overflow:hidden;}
	.show img{ position:relative; display:block; margin:30px auto;}
	.box{ position:absolute;width:5250px; height:402px; animation:play 5s linear infinite}
	.box-str{ width:2000px; height:2px; position:absolute; top:200px; background:url("img/h-x5maxact-string2.png") repeat-x;}
    .box-stw{ position:absolute; top:0px; width:1250px; height:402px; background:url("img/h-x5maxact-string1.png") center center no-repeat; background-size:cover; left:2000px;}
	.str1{ left:0;}
	.str2{ left:3250px;}
	@keyframes play{
	  from{left:-3250px;}
	  to{left:0;}
	}
  </style>
 </head>
 <body>
  <div class="main">
    <div class="show">
	  <div class="box">
	    <div class="box-str str1"></div>
		<div class="box-stw strw"></div>
		<div class="box-str str2"></div>
	  </div>
	  <img src="img/h-x5maxact-figure.png" width="669" height="341">
	</div>
  </div>
