  <script>
    window.onload=function(){
	  var oUl=document.getElementsByTagName("nav")[0].getElementsByTagName("ul")[0];
	  var oList=document.getElementById("list");
	  var downX=0;
	  var downLeft=0;
	  var onOff=true;
	  var iSpeedX=0;
	  var prevX=0;
	  var oTimer=null;
	  oUl.addEventListener("touchstart",fnStart,false);
	  function fnStart(ev){
	    this.style.transition=0;
		var touches=ev.changedTouches[0];
		downX=touches.pageX;
		downLeft=this.offsetLeft;
		pervX=touches.pageX;
	  }
	  oUl.addEventListener("touchmove",fnMove,false);
	  function fnMove(ev){
	    var touches=ev.changedTouches[0];
		iSpeedX=touches.pageX-pervX;
		pervX=touches.pageX;
		if(this.offsetLeft>=0){
		  if(onOff){
		    downX=touches.pageX;
		    onOff=false;
		  };
		  this.style.left=(touches.pageX-downX)/3+downLeft+"px";
	  }
	  else if(this.offsetLeft<=oList.offsetWidth-this.offsetWidth){
	    if(onOff){
		  downX=touches.pageX;
		  onOff=false;
		};
		this.style.left=(touches.pageX-downX)/3+(oList.offsetWidth-this.offsetWidth)+"px";
	  }
	  else{
	    this.style.left=touches.pageX-downX+downLeft+"px";
	  }
	}
	oUl.addEventListener("touchend",fnEnd,false);
	function fnEnd(ev){
	  this.ontouchmove=null;
	  this.ontouchend=null;
	  var This=this;
	  clearInterval(oTimer);
	  oTimer=setInterval(function(){
		if(Math.abs(iSpeedX)<1||this.offsetLeft>50||This.offsetLeft<oList.offsetWidth-This.offsetWidth-50){
		  clearInterval(oTimer);
	      if(This.offsetLeft>=0){
	        This.style.transition="left 0.2s ease-out 0";
		    oUl.style.left=0;
		  }
		  else if(This.offsetLeft<=oList.offsetWidth-This.offsetWidth){
		    This.style.left-oList.offsetWidth-This.offsetWidth+"px";
		  }
		}else{
		  iSpeedX=0.9*iSpeedX;
		  This.style.left=This.offsetLeft+iSpeedX+"px";
		}
	  },13);
	}
  }
  </script>
