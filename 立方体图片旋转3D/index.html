<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">

  <meta name="Description" content="">
  <title>Document</title>
  <style id="css">
    *{
	  margin:0; padding:0;
	}
	li{
	  list-style:none;
	}
	#banner{
	  width:820px; height:360px; background:hotpink; margin:500px auto;
	  perspective:1000px; position:relative;
	}
	#banner ul li{
	  width:200px; height:360px;
	  border:1px solid red;
	  float:left;
	  position:relative;
	  transform-style:preserve-3d;
	}
	#banner ul li div{
	  width:200px; height:360px;
	  border:1px solid green;
	  position:absolute;
	}
	#banner ul li div:nth-child(1){
	  bottom:360px;
	  transform:rotateX(90deg);
	  transform-origin:bottom;
	  background-image:url(img/1.png);
	}
	#banner ul li div:nth-child(2){
	  top:360px;
	  transform:rotateX(-90deg);
	  transform-origin:top;
	  background-image:url(img/1.png);
	}
	#banner ul li div:nth-child(3){
	  background-image:url(img/1.png);
	}
	#banner ul li div:nth-child(4){
	  transform:translateZ(-360px);
	  transform:rotateX(180deg);
	  background-image:url(img/1.png);
	}
    #banner ul li:nth-child(1) div{background-position:0;}
    #banner ul li:nth-child(2) div{background-position:-200px;}
    #banner ul li:nth-child(3) div{background-position:-400px;}
    #banner ul li:nth-child(4) div{background-position:-600px;}

/*    #banner ul li:nth-child(1){transition:1s 0s;}
    #banner ul li:nth-child(2){transition:1s .1s;}
    #banner ul li:nth-child(3){transition:1s .2s;}
    #banner ul li:nth-child(4){transition:1s .3s;}

	#banner:hover li{
	  transform:rotateX(180deg);
	  transform-origin:center center -180px
	}
	*/
	#banner ol{
	  width:130px; height:18px;
	  position:absolute;
	  right:10px; bottom:5px;
	}
	#banner ol li{
	  width:18px; height:18px;
	  border-radius:50%;
	  background:#000;
	  color:#fff;
	  font-size:12px;
	  line-height:18px;
	  text-align:center;
	  margin:0 4px; 
	  float:left;
	  box-shadow:1px 1px 5px #fff;
	  cursor:pointer;

	}
  </style>
 </head>
 <body>
  <div id="banner">
    <ul>
	</ul>
    <ol id="ol">
	  <li>1</li>
	  <li>2</li>
	  <li>3</li>
	  <li>4</li>
	</ol>
  </div>
  <script text/javascript">
    window.onload=function (){
	  var Css=document.getElementById("css");
      init(4);
	  click();
	  function init(len){
	    var ul=document.getElementsByTagName("ul")[0];
		var Width=800/len;
		var uHTML="",pHTML="",zHTML="",z=0,tHTML="";
		for (var i=0;i<len;i++)
		{
			if(i>len/2){
			  z--;
			  zHTML+="#banner ul li:nth-child("+(i+1)+"){ z-index:"+z+";}"
			}
			uHTML+="<li><div></div><div></div><div></div><div></div></li>";
			pHTML+="#banner ul li:nth-child("+(i+1)+") div{ background-position:"+(-i*Width)+";}";
			tHTML+="#banner ul li:nth-child("+(i+1)+"){transition:1s "+0.1*i/(len-1)+"s;}";
		};
		Css.innerHTML+=tHTML+zHTML+pHTML+"#banner ul li,#banner ul li div{width:"+Width+"}";
		ul.innerHTML=uHTML;
	  }
	  function click(){	  
	  var ol=document.getElementById("ol");
	  var oLi=ol.getElementsByTagName("li");
	  for(var i=0; i<oLi.length; i++){
	    oLi[i].onclick=function(){
			oLi[i].index=i;
		  Css.innerHTML+='#banner:hover li{transform:rotateX('+this.index*90+'deg)';
		}
	  }
	  
	  }
	}
  </script>
 </body>
</html>
