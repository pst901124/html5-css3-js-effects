  <title>CSS3无缝滚动</title>
  <style type=text/css>
  *{margin:0px;padding:0px;}
  body{background:#1fc799;}
  #list{width:960px;height:270px;margin:120px auto;
  border-radius:20px;box-shadow:2px 2px 15px #000033;overflow:hidden;position:relative;}
  #list ul{width:3840px;position:absolute;animation:mylist 15s linear infinite; cursor:pointer;}
  #list ul li{list-style:none; height:270px; width:230px; background:orange; float:left; margin:0 5px;}
  @keyframes mylist{
  from{left:0px;}
  to{left:-1920px;}
  }
#list ul:hover{animation-play-state:paused;}
#list ul li:hover img{ border:5px solid #cc9ff;transform:scale(0.9)}


  </style>
 </head>
 <body>
	  <div id="list">
	  <ul>
	  <!-- 第一轮播放 -->
	  <li><img src="img/1.jpg"/></li>
	  <li><img src="img/2.jpg"/></li>
	  <li><img src="img/3.jpg"/></li>
	  <li><img src="img/4.jpg"/></li>

	  <!-- 第二轮播放 -->

</ul>

		1.body可视范围，添加样式css，背景颜色

		3.解决浏览器遇到的兼容问题

		5.设置css3样式，圆角和阴影（水平位置 垂直位置 扩散半径 颜色）
