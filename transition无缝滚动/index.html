  <title>CSS3无缝滚动</title>
  <style type=text/css>
  *{margin:0px;padding:0px;}
  body{background:#1fc799; overflow:hidden;}


.rollover {
  position:relative;
  display:inline-block;
  color:#fff;
  text-decoration:none;
  background-color: #000;
  width: 100px;
  height: 100px;
	border: 0 solid rgba(0, 0, 0, 0);
	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;
	box-sizing: border-box;
	-webkit-transition: 0.5s ease;
	-moz-transition: 0.5s ease;
	-ms-transition: 0.5s ease;
	-o-transition: 0.5s ease;
	transition: 0.5s ease;
}

.rollover:hover {
  border: 20px solid rgba(255, 255, 255, 0.5);
}

.rollover p{
  position:absolute;
  top: 50%;
  left: 50%;
  height: 50%;
  width: 50%;
  margin: -25% 0 0 -25%;
  text-align:center;
}

.one{
  background-color:#DC6A18;
}
.two{
  background-color:#25501B;
}
.three{
  background-color:#2C1D58;
}
.four{
  background-color:#324195;
}
.five{
  background-color:#5BA7C8;
}



@import url(http://fonts.googleapis.com/css?family=Lato:300,400,700);
body {
  background: #434A54;
  margin: 0;
  font-family: 'Lato', Calibri, Arial, sans-serif;
  text-align: center;
  color: #f7f7f7;
}

div {
  position: relative;
  width: 700px;
  height: 412px;
  margin: 50px auto;
  transition: all 1s;
}
div:hover {
  width:124px;
  transform: rotate(180deg);
}
div:active {
  width:412px;
  transform: rotate(90deg);
}
span:nth-child(2) {
  right: 0;
  border: solid 6px #4FC1E9;
}
span {
  display: block;
  width: 400px;
  height: 400px;
  position: absolute;
  border: solid 6px #FC6E51;
  border-radius: 50%;
}
.mysite {
  font-size: 18px;
  text-decoration:  none;
  color: rgba(0,0,0,0.5);
  border-bottom: solid 1px rgba(0,0,0,0.5);
  position: fixed;
  bottom: 10px;
  right: 10px;
}
  </style>
 </head>
 <body>

<a href="#" class="rollover one"><p>1</p></a>
<a href="#" class="rollover two"><p>2</p></a>
<a href="#" class="rollover three"><p>3</p></a>
<a href="#" class="rollover four"><p>4</p></a>
<a href="#" class="rollover five"><p>5</p></a>


<div><span></span><span></span></div><p>Hover over the logo. After that, press and hold it.</p><a class="mysite" href="http://tystrong.me">Check out my new Site!</a>
