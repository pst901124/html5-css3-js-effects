<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">

  <title>百度音乐轮播</title>
  <style>
    *{ margin:0; padding:0;}
	#flash{ width:100%; height:457px; background:url("images/bg.jpg"); padding-top:35px;}
	#flash .Con{ width:980px; height:420px; margin:0 auto; position:relative; overflow:hidden;}
	#flash .Con .scroll{ width:9999px; height:420px;position:absolute; left:0px;}
    #flash .Con .scroll img{float:left;}
    #flash .Con .But { width:100%; height:30px; position:absolute; bottom:0px; text-align:center;}
    #flash .Con .But span{ display:inline-block; width:16px; height:16px; background:url(images/but1.png) no-repeat center; margin:0 3px; cursor:pointer;}
	#flash .Con .But span.active{ background-image:url("images/but2.png");}

  </style>
 </head>
 <body>
  <div id="flash">
    <div class="Con">
	  <div class="scroll">
	    <img src="images/flash1.jpg" />
	    <img src="images/flash2.jpg" />
	    <img src="images/flash3.jpg" />
	    <img src="images/flash4.jpg" />
	    <img src="images/flash5.jpg" />
	    <img src="images/flash6.jpg" />
	  </div>
	  <div class="But">
	    <span class="active"></span><span></span><span></span><span></span><span></span><span></span>
	  </div>
	</div>
  </div>
    <script src="js/jquery.js"></script>
  <script>
    var _index=0;//序列号
	var clearTime=null;
    $(".But span").click(function(){
	  _index=$(this).index();//获取序列号;
	  play();
	});
	
	autoPlay();
	
	$(".But span").mouseover(function(){
	  clearInterval(clearTime);
	});
	$(".But span").mouseout(function(){
	  autoPlay();
	});

	//设置定时器
	function autoPlay(){
	  clearTime=setInterval(function(){
	  _index++;
	  if(_index>5){_index=0};
	  play();
	  },2000);
	}
	//轮播函数
	function play(){
	  $(".But span").eq(_index).addClass("active").siblings("span").removeClass("active");
	  $(".scroll").animate({left:_index*-980},500);
	}
  </script>

 </body>
</html>
