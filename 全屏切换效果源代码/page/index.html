<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>全屏切换效</title>
	<link rel="stylesheet" href="css/style.css">

</head>
<body>
	<div id="container">
		<div class="sections">
			<div class="section" id="section0">
				<h3>This is the page</h3>
			</div>
			<div class="section" id="section1">

			</div>
			<div class="section" id="section2">

			</div>

	<script src="js/pageswitch.js"></script>

		});
	</script>
</body>
</html>
