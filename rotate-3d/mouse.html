 <body>
  <script>
    window.onload=function(){
		var div=document.getElementsByTagName("div")[0];
	  document.onmousedown=function(e){
	    var ev=e||window.event;
		var lx=ev.clientX;
		var ly=ev.clientY;
		document.onmousemove=function(e){
		  var ev=e||window.event;
		  var cx=ev.clientX;
		  var cy=ev.clientY;
		  var end=Math.sqrt((cx-lx)*(cx-lx)+(cy-ly)*(cy-ly))
		  div.innerHTML=end;
		  lx=cx;
		  ly=cy;
		}
	  }
	}
  </script>
  <div></div>
