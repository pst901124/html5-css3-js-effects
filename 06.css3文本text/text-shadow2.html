  <title>Document</title>
  <style>
    div{
	  cursor:pointer;
	  font-size:40px;
	}
	div:hover{
	  text-shadow:1px 1px 3px #000;
	}
  </style>
  <script>
    window.onload=function(){
	  var div=document.getElementsByTagName("div")[0];
	  var num=0;
	  div.onmouseover=function(){
		clearInterval(t);
		var t=setInterval(function(){
		  num++;
		  if(num>=5){
		    clearInterval(t);
		  }else{
			div.style.textShadow=num+"px "+num+"px "+num+"px "+"rgba("+parseInt(255*Math.random())+","+parseInt(255*Math.random())+","+parseInt(255*Math.random())+",255)";
		  
		  }
		},60);
	  }
	  div.onmouseout=function(){
		clearInterval(t);
		var t=setInterval(function(){
		  num--;
		  if(num<=0){
		    clearInterval(t);
		  }else{
			div.style.textShadow=num+"px "+num+"px "+num+"px "+"rgba("+parseInt(255*Math.random())+","+parseInt(255*Math.random())+","+parseInt(255*Math.random())+",255)";
		  
		  }
		},60);
	  }
	}

*/
  </script>
