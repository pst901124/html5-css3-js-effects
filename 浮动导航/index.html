<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{margin:0;padding:0;}
#nav{ width:100%; height:58px; background:#FF6599; position:fixed; top:0px; display:none;}
.nav{ width:100%; height:58px; background:#FF6599; position:absolute; top:150px;}
</style>
</head>

<body style="height:50000px;">
<div id="nav">
</div>
<div class="nav">
</div>
</body>
</html>
<script>
window.onload=function()
{
	var oNav=document.getElementById("nav");
	window.onscroll=function()
	{
		var scrollTop=document.body.scrollTop||document.documentElement.scrollTop;
		document.title=	scrollTop;
		if(scrollTop>=150)
		{
			oNav.style.display="block";
		}else
		{
			oNav.style.display="none";	
		}
	}	
}
</script>
