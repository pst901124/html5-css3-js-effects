    @-moz-keyframes first {

	  }

	@keyframes first {
	  0%{
	    width:200px;

	  20%{

	  }
	  40%{
	    width:300px;
	  }
	  60%{
	    width:360px;
	  }
	  100%{
	    width:400px;
	  }
	}
*/
/*动画名称first; 动画运动时间2s; 动画运动类型cubic-bezier; 动画开始前停止时间0s; 动画播放次数infinite(循环播放); 动画从结束倒着播放alternate*/
    .one{
	  width:200px; height:200px; border:1px solid #f00;
	  animation:first 2s cubic-bezier(.99,-0.41,0,1.46) 0s infinite alternate;
	  -webkit-animation:first 2s cubic-bezier(.99,-0.41,0,1.46) 0s infinite alternate;
	  -moz-animation:first 2s cubic-bezier(.99,-0.41,0,1.46) 0s infinite alternate;
	  -ms-animation:first 2s cubic-bezier(.99,-0.41,0,1.46) 0s infinite alternate;
	  -o-animation:first 2s cubic-bezier(.99,-0.41,0,1.46) 0s infinite alternate;
/*animation-play-state规定动画是否运行  paused:暂停 running:运行*/
	  animation-play-state:paused;
	  -webkit-animation-play-state:paused;
	  -moz-animation-play-state:paused;
	  -ms-animation-play-state:paused;
	  -o-animation-play-state:paused;
	}
  </style>
